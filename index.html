<!doctype html>
<html ng-app="myApp">
<head>
	<title>Page</title>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>

	<!-- for live reload, remove it in distribution -->
	<script src="//localhost:9091"></script>
</head>
<body>
	<h2>Hello es2015 world</h2>

	<div ng-controller="MyAngularController as ctrl">
		{{ctrl.bindingTest}}
		<button ng-click="ctrl.changeText()">change</button>

		<ul>
			<li ng-repeat="item in ctrl.repeatTest">
				{{item}}
			</li>
		</ul>
	</div>

	<script src="build/scripts/script.js"></script>

</body>
</html>
